<main>

  <div class="popup-container" [hidden]="!showPopup">
    <div class="details-text">
      <p>{{coffeeShop.name}}</p>
      <p><span class="star">&#9733; </span> {{coffeeShop.rating}}/5</p>
      <p>{{coffeeShop.address}}</p>
      <p>{{coffeeShop.website}}</p>
    </div>

    <img class="map-image" src="{{coffeeShop.mapImageUrl}}">
    <img class="map-image" src="{{coffeeShop.detailsImageUrl}}">
    <br><br>
    <button (click)="closePopup()">return</button>
  </div>


</main>

<div class="main-content">

    <div class="header">
        <h1>CAFENELE</h1>
    </div>

  <div class="container">
    <div class="grid">
      <div *ngFor="let tempCoffeeShop of coffeeShops" class="grid-item">
        <div class="image-box">
        <img class="item-image" [src]="tempCoffeeShop.imageUrl" alt="{{tempCoffeeShop.name}}" />
        </div>
        <div class="item-info">
          <h3 class="item-title">{{ tempCoffeeShop.name }}</h3>
          <p class="item-rating"><span class="star">&#9733;</span> {{ tempCoffeeShop.rating }}/5</p>
          <a class="item-view-more">View more</a>
        </div>
      </div>
    </div>
  </div>

</div>
